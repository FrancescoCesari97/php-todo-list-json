<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="./style.css" />

    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="main.js" defer></script>

    <title>PHP ToDo List JSON</title>
  </head>
  <body>
    <div id="root">
      <div class="container text-center my-5">
        <h1 class="my-5">{{title}}</h1>

        <h2>Nuova Task</h2>

        <label for=""></label>
        <input
          @keyUp.enter="AddTasck()"
          type="text "
          class="form-control"
          v-model="newTask.name"
        />
        <button @click="AddTasck()" class="btn btn-primary my-4">
          Aggiungi
        </button>

        <div class="row">
          <div class="col-6">
            <h3>Task da Completare</h3>
            <ul class="p-0">
              <li
                v-for="(task, index) in tasks"
                v-show="!task.state"
                :class="task.state ? 'text-decoration-line-through' : '' "
                class="task rounded my-3"
              >
                <div @click="ChangeState(index, task)">{{ task.name}}</div>
                <span>
                  <i @click="DelateTask(index)" class="bi bi-trash"></i>
                </span>
              </li>
            </ul>
          </div>
          <div class="col-6">
            <h3>Task Completate</h3>
            <ul class="p-0">
              <li
                v-for="(task, index) in tasks"
                v-show="task.state"
                :class="task.state ? 'text-decoration-line-through' : '' "
                class="task rounded my-3"
              >
                <div @click="ChangeState(index, task)">{{ task.name}}</div>
                <span>
                  <i @click="DelateTask(index)" class="bi bi-trash"></i>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
